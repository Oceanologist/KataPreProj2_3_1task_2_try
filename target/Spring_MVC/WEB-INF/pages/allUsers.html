<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>

<h1>Пользователи</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td> <!-- Правильное обращение к id -->
        <td th:text="${user.name}"></td> <!-- Правильное обращение к name -->
        <td th:text="${user.surname}"></td> <!-- Правильное обращение к surname -->
        <td th:text="${user.age}"></td> <!-- Правильное обращение к age -->
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.id})}"
               class="btn btn-sm btn-primary me-2">Изменить пользователя</a>
            <form th:action="@{/users/{id}/delete(id=${user.id})}"
            method="post"
            class="d-inline">
            <button type="submit">
                Удалить пользователя
            </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/users/new}">Добавить пользователя</a> |
</td>
</body>
</html>
